<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - LapakKita</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #6C63FF;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h2 {
      margin: 0;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #6C63FF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }
    button:hover {
      background: #5548d6;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f8f9fb;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      border-left: 4px solid #6C63FF;
    }
  </style>
</head>
<body>
  <header>
    <h2>Dashboard User</h2>
    <button id="logoutBtn">Logout</button>
  </header>
  
  <div class="card">
    <h3>Tambah Produk</h3>
    <input type="text" id="productName" placeholder="Nama Produk">
    <input type="number" id="productPrice" placeholder="Harga">
    <button id="addProductBtn">Tambah</button>
  </div>

  <div class="card">
    <h3>Produk Saya</h3>
    <ul id="myProducts"></ul>
  </div>

  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const logoutBtn = document.getElementById("logoutBtn");
    const addProductBtn = document.getElementById("addProductBtn");

    // cek user login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const myProductsRef = ref(db, "products");
        onValue(myProductsRef, (snapshot) => {
          const products = snapshot.val();
          const list = document.getElementById("myProducts");
          list.innerHTML = "";
          for (let id in products) {
            if (products[id].owner === user.uid) {
              let li = document.createElement("li");
              li.textContent = `${products[id].name} - Rp${products[id].price} [${products[id].status}]`;
              list.appendChild(li);
            }
          }
        });
      }
    });

    // tambah produk
    addProductBtn.addEventListener("click", () => {
      const user = auth.currentUser;
      const name = document.getElementById("productName").value.trim();
      const price = document.getElementById("productPrice").value.trim();

      if (!name || !price) {
        alert("Nama dan harga produk wajib diisi!");
        return;
      }

      push(ref(db, "products"), {
        name: name,
        price: price,
        status: "Menunggu persetujuan",
        owner: user.uid
      });

      document.getElementById("productName").value = "";
      document.getElementById("productPrice").value = "";
    });

    // logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
