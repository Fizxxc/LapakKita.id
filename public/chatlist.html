<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f9f9ff, #eceafc);
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #4b0082;
      margin-bottom: 20px;
    }
    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }
    .chat-item {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }
    .chat-item:hover {
      transform: translateY(-3px);
    }
    .chat-info {
      flex: 1;
    }
    .chat-info h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
    .chat-info p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #666;
    }
    .chat-actions {
      display: flex;
      gap: 8px;
    }
    .chat-actions button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .btn-open {
      background: #6a0dad;
      color: white;
    }
    .btn-open:hover {
      background: #580a9e;
    }
    .btn-delete {
      background: #d9534f;
      color: white;
    }
    .btn-delete:hover {
      background: #c9302c;
    }
    .empty {
      text-align: center;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Daftar Chat</h2>
  <div class="chat-list" id="chatList"></div>

  <script>
    const db = firebase.database();
    const userId = localStorage.getItem("userId"); // ambil ID user dari localStorage (login)

    function loadChats() {
      const chatList = document.getElementById('chatList');
      chatList.innerHTML = "";

      db.ref("chats").on("value", (snapshot) => {
        chatList.innerHTML = "";
        if (snapshot.exists()) {
          let adaChat = false;
          snapshot.forEach((chatSnap) => {
            const chatId = chatSnap.key;
            const chatData = chatSnap.val();

            // hanya tampilkan chat terkait user ini
            if (chatData.buyerId !== userId && chatData.sellerId !== userId) return;

            adaChat = true;
            const lastMessage = chatData.lastMessage || "Belum ada pesan";
            const otherName = (chatData.buyerId === userId) 
                              ? (chatData.sellerName || "Penjual") 
                              : (chatData.buyerName || "Pembeli");

            const div = document.createElement("div");
            div.className = "chat-item";
            div.innerHTML = `
              <div class="chat-info">
                <h3>${otherName}</h3>
                <p>${lastMessage}</p>
              </div>
              <div class="chat-actions">
                <button class="btn-open" onclick="openChat('${chatId}')">Masuk</button>
                <button class="btn-delete" onclick="deleteChat('${chatId}')">Hapus</button>
              </div>
            `;
            chatList.appendChild(div);
          });

          if (!adaChat) {
            chatList.innerHTML = `<p class="empty">Belum ada chat.</p>`;
          }
        } else {
          chatList.innerHTML = `<p class="empty">Belum ada chat.</p>`;
        }
      });
    }

    function openChat(chatId) {
      window.location.href = `chat.html?chatId=${chatId}`;
    }

    function deleteChat(chatId) {
      Swal.fire({
        title: "Yakin hapus chat?",
        text: "Chat ini akan dihapus permanen!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Ya, hapus",
        cancelButtonText: "Batal"
      }).then((result) => {
        if (result.isConfirmed) {
          db.ref("chats/" + chatId).remove().then(() => {
            Swal.fire("Dihapus!", "Chat berhasil dihapus.", "success");
          });
        }
      });
    }

    // Load chat ketika halaman dibuka
    loadChats();
  </script>
</body>
</html>
