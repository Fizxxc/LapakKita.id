<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LapakKita - Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body{margin:0;font-family:Arial, sans-serif;background:#0f0c29;color:#fff;display:flex;flex-direction:column;height:100vh;}
    header{padding:12px;background:#302b63;text-align:center;}
    #messages{flex:1;overflow-y:auto;padding:10px;}
    .msg{margin:5px 0;padding:8px 12px;border-radius:12px;max-width:70%;}
    .me{background:#6c63ff;margin-left:auto;}
    .other{background:#444;}
    .system{background:transparent;color:#aaa;font-style:italic;text-align:center;}
    footer{display:flex;padding:10px;background:#24243e;}
    footer input{flex:1;padding:8px;border:none;border-radius:8px;}
    footer button{margin-left:8px;background:#6c63ff;border:none;color:#fff;padding:8px 12px;border-radius:8px;cursor:pointer;}
  </style>
</head>
<body>
  <header><h2>Live Chat</h2></header>
  <div id="messages"></div>
  <footer>
    <input id="msgInput" placeholder="Ketik pesan...">
    <button id="sendBtn">Kirim</button>
    <button onclick="leaveChat()">Tinggalkan Chat</button>
  </footer>

  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { ref, onChildAdded, push, update } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get("chatId");
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        Swal.fire("Harus login", "", "warning").then(() => location.href = "login.html");
      } else {
        currentUser = user;
        loadChat();
      }
    });

    function loadChat() {
      const msgRef = ref(db, `chats/${chatId}/messages`);
      onChildAdded(msgRef, (snap) => {
        const m = snap.val();
        const div = document.createElement("div");

        if (m.senderId === "system") {
          div.className = "msg system";
          div.textContent = m.text;
        } else {
          div.className = "msg " + (m.senderId === currentUser.uid ? "me" : "other");
          div.textContent = m.text;
        }

        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function sendMessage() {
      if (input.value.trim() === "") return;
      const msgRef = ref(db, `chats/${chatId}/messages`);
      push(msgRef, {
        senderId: currentUser.uid,
        text: input.value.trim(),
        timestamp: Date.now()
      });
      input.value = "";
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function leaveChat() {
      db.ref("chats/" + chatId + "/status").set({
        leftBy: userId,
        leftAt: Date.now(),
        message: "User ini telah meninggalkan chat."
      }).then(() => {
        alert("Kamu sudah meninggalkan chat.");
        document.getElementById("messageInput").disabled = true;
      });
    }

    // Listener pesan & status
    db.ref("chats/" + chatId).on("value", (snap) => {
      const data = snap.val();
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";

      if (data && data.messages) {
        Object.values(data.messages).forEach(msg => {
          const p = document.createElement("p");
          p.textContent = msg.sender + ": " + msg.text;
          chatBox.appendChild(p);
        });
      }

      if (data && data.status && data.status.leftBy) {
        const info = document.createElement("p");
        info.style.color = "red";
        info.textContent = "⚠️ " + data.status.message;
        chatBox.appendChild(info);
      }
    });
  </script>
</body>
</html>
